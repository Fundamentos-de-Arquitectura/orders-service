# Spring Application Name
spring.application.name=orders-service

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Producer config (for publishing order events)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Topic names
kafka.topic.orders-events=orders-events

# Server port (change from default 8080 to avoid conflict with Kafka UI)
server.port=8086

# Spring DataSource Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/orders?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=com.go5u.foodflowplatform.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.security.user.name=admin
spring.security.user.password=admin123

# JWT config
authorization.jwt.secret=${JWT_SECRET:MySuperSecretKeyChangeThisKeyThatHasAtLeast32Chars}
authorization.jwt.expiration.days=7
spring.crac.enabled=false
stripe.secret.key=TU_CLAVE_SECRETA_DE_STRIPE